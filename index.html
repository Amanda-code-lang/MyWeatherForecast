<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" 
rel="stylesheet">
<title>WeatherApp</title>
</head>

<body>
  <div class ="app">
  <header>
    <form class="search-form">
      <input type="search" placeholder="Enter a City...."  required class="search-form-input"/>
      <input type ="submit" value="Search" class="search-form-button" />
    </form>
  </header> 
 
  <Main>
    <div class="weather-app-data">
<div>
    <h1 class="weather-app-city">Paris  </h1>
    
    <p class="weather-app-details">Tuesday 14:49 , scattered clouds 
      <br/>
     Humidity :<strong>66%</strong>, wind : <strong>3.13km/h</strong>
      <br/>
      Pressure: <strong>1012 hPa</strong>

    </p>
    </div>
<div class="weather-app-temperature-container">
  <div class="weather-app-icon">🌤️</div>
  <div class="weather-app-temperature">30</div>
  <div class="weather-unit">°C</div>
</div>

</div>
</Main>

   </footer>
  </div>
</body>
    </html>
